<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel del Psicólogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 id="bienvenida">Bienvenido/a, Psicólogo</h1>
        <p>Desde aquí podrás gestionar los tickets y el historial de los estudiantes.</p>

        <button id="cerrarSesion" class="btn btn-danger mt-4 mb-4">Cerrar sesión</button>

        <!-- Contenedor para mostrar tickets -->
        <div id="ticketsContainer">
            <table id="ticketsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Estado</th>
                        <th>Fecha Creación</th>
                        <th>Descripción</th>
                        <th>Respuesta</th>
                        <th>Fecha Respuesta</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán dinámicamente los tickets -->
                </tbody>
            </table>
        </div>

        <!-- Modal para responder tickets -->
        <div class="modal fade" id="respuestaModal" tabindex="-1" aria-labelledby="respuestaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="formRespuesta">
                        <div class="modal-header">
                            <h5 class="modal-title" id="respuestaModalLabel">Responder Ticket</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="ticketId" />
                            <div class="mb-3">
                                <label for="estadoSelect" class="form-label">Estado</label>
                                <select id="estadoSelect" class="form-select">
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="En proceso">En proceso</option>
                                    <option value="Resuelto">Resuelto</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="respuestaText" class="form-label">Respuesta</label>
                                <textarea id="respuestaText" class="form-control" rows="4" required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Enviar Respuesta</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


        <script src="js/panel-psicologo.js"></script>
</body>
</html>
